#Insert blank line between shell prompts
add_newline = true
# $gcloud\
#Format
format = """
 \
$username\
$hostname\
$shlvl\
$directory\
$git_branch\
$git_state\
$git_metrics\
$git_status\
$package\
$aws\
$bun\
$c\
$cmake\
$cobol\
$conda\
$crystal\
$daml\
$dart\
$deno\
$docker_context\
$dotnet\
$elixir\
$elm\
$erlang\
$golang\
$haskell\
$helm\
$java\
$julia\
$kotlin\
$lua\
$nim\
$nodejs\
$ocaml\
$perl\
$php\
$purescript\
$python\
$raku\
$ruby\
$rust\
$scala\
$swift\
$scala\
$sudo\
$fill \
$cmd_duration \
$line_break\
$character\
"""

# right_format = """$cmd_duration"""

command_timeout = 1500
scan_timeout = 200

# Module settings

continuation_prompt = "~ "
[character]
success_symbol = " [> ](bold green)"
error_symbol = " [> ](bold red)"
vicmd_symbol = " [< ](bold green)"

[fill]
symbol = ". "
style = "bright-black dimmed"

[time]
disabled = false
use_12hr = true

[directory]
read_only = " readonly"
truncation_length = 3
truncate_to_repo = true
fish_style_pwd_dir_length = 1

[git_branch]
symbol = ""
style = "bold bright-black"
format = "[$symbol$branch]($style) "

[git_state]
merge = "MERGE"

[git_metrics]
disabled = true
added_style = "bold green"
format = '[+$added]($added_style)/[-$deleted]($deleted_style) '

[git_status]
format='$ahead_behind$staged$deleted$modified$untracked$stashed'
ahead = '[>$count](bold green) '
behind = '[<$count](bold green) '
diverged ='[<>](red) '
untracked = '[?$count](blue) '
stashed = '[*](green) '
modified = '[!$count](bold yellow) '
staged = '[+$count](bold yellow) '
deleted = '[-$count](bold red) '

[hg_branch]
symbol = "git "

[memory_usage]
symbol = "mem "

[shlvl]
symbol = "sh "

[package]
symbol = "pkg "

[aws]
format = 'with [$symbol($profile)(\($region\))(with $duration)]($style) '
symbol = "aws  "

[bun]
format = 'with [$symbol($version)]($style) '

[c]
format = 'with [$symbol($version(-$name))]($style) '
symbol = "c "

[cmake]
format = 'with [$symbol($version)]($style) '

[cmd_duration]
format = '[took $duration]($style) '
style = "bold yellow"

[cobol]
format = 'with [$symbol($version)]($style) '

[conda]
