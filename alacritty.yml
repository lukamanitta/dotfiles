shell:
  program: /bin/zsh
  args:
    - -l
    - -c
    - tmux attach -t init || tmux new -s init
env:
  TERM: xterm-256color
window:
  dimensions:
    columns: 0
    lines: 0
  position:
    x: 0
    y: 0
  padding:
    x: 7
    y: 5
  dynamic_padding: true
  decorations: full
  startup_mode: Fullscreen
  title: Alacritty
  dynamic_title: true
  class:
    instance: Alacritty
    general: Alacritty
  gtk_theme_variant: None
history: 10000
font:
  normal:
    family: APL386 Nerd Font
    style: Book
  bold:
    family: APL386 Nerd Font
    style: Book
  italic:
    family: APL386 Nerd Font
    style: Book
  bold_italic:
    family: APL386 Nerd Font
    style: Book
  size: 15
  offset:
    x: 2
    y: 0
  glyph_offset:
    x: 0
    y: 0
key_bindings:
  - key: A
    mods: Alt
    chars: "\ea"
colors:
  primary:
    background: "#0A0E14"
    foreground: "#B3B1AD"
  normal:
    black: "#01060E"
    red: "#EA6C73"
    green: "#91B362"
    yellow: "#F9AF4F"
    blue: "#53BDFA"
    magenta: "#FAE994"
    cyan: "#90E1C6"
    white: "#C7C7C7"
  bright:
    black: "#686868"
    red: "#F07178"
    green: "#C2D94C"
    yellow: "#FFB454"
    blue: "#59C2FF"
    magenta: "#FFEE99"
    cyan: "#95E6CB"
    white: "#FFFFFF"
